<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (reportSchedule()) {
      <div>
        <h2 data-cy="reportScheduleDetailsHeading">
          <span jhiTranslate="relaxReportingApp.relaxReportingReportSchedule.detail.title">Report Schedule</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ reportSchedule()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="relaxReportingApp.relaxReportingReportSchedule.cron">Cron</span></dt>
          <dd>
            <span>{{ reportSchedule()!.cron }}</span>
          </dd>
          <dt><span jhiTranslate="relaxReportingApp.relaxReportingReportSchedule.report">Report</span></dt>
          <dd>
            @if (reportSchedule()!.report) {
              <div>
                <a [routerLink]="['/relaxreporting/report', reportSchedule()!.report?.id, 'view']">{{ reportSchedule()!.report?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/relaxreporting/report-schedule', reportSchedule()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
